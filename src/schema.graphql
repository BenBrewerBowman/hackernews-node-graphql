  type Query {
    info: String!
    # read all links
    feed: [Link!]!
    # read a single link by its 'id'
    link(id: ID!): Link
  }

  type Mutation {

    # create link
    createLink(url: String!, description: String!): Link!

    # update link
    updateLink(id: ID!, url: String, description: String): Link

    # delete link
    deleteLink(id: ID!): Link
  }

  type Link {
    id: ID!
    description: String!
    url: String!
  }